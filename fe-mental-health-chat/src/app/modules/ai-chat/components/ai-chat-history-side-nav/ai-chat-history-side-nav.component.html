<div class="root-container">
  <div class="nav">
    <div class="nav-header-container">
      <button mat-icon-button class="sidenav-toggle" (click)="onSidenavToggleClick()">
        <mat-icon svgIcon="side_navigation"></mat-icon>
      </button>
      <span class="title">History chats</span>
    </div>
    <button mat-fab extended class="add-conversation mat-elevation-z0">
      <mat-icon>add</mat-icon>
      <span class="mat-label-medium" (click)="onNewConversationClick()"
        >New conversation</span
      >
    </button>
    @if (isLoading) {
      <mat-spinner class="spinner" diameter="30"></mat-spinner>
    } @else {
      <mat-action-list class="nav-items-container">
        @if (aiChatHistories$ | async; as aiChatHistories) {
          @for (item of aiChatHistories; track item.id) {
            <mat-list-item (click)="onNavItemClick(item.id)">
              <span matListItemTitle class="mat-body-medium title">{{ item.title }}</span>
            </mat-list-item>
          }
        }
      </mat-action-list>
    }
  </div>
</div>
