<span mat-dialog-title>Register {{ data.therapistFullName }} for private therapy session?</span>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Message to therapist</mat-label>
    <textarea matInput [formControl]="messageFormControl"></textarea>
    <mat-hint align="end">{{ getMessageLength }}/500</mat-hint>
    <mat-error *ngIf="messageFormControl.hasError('required')">Message is required</mat-error>
    <mat-error *ngIf="messageFormControl.hasError('maxlength')">Message must below 500 characters</mat-error>
    <mat-error *ngIf="messageFormControl.hasError('minlength')">Message must above 8 characters</mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  @if (isSending) {
    <mat-spinner diameter="20"></mat-spinner>
  }
  <span class="spacer"></span>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="onRegisterClick()" [disabled]="messageFormControl.invalid || isSending"
          cdkFocusInitial>Register
  </button>
</mat-dialog-actions>
