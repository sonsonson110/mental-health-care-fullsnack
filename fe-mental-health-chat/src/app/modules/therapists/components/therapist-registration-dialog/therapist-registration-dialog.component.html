<p mat-dialog-title class="mat-title-small">Register {{ data.therapistFullName }} for private therapy session?</p>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Message to therapist</mat-label>
    <textarea matInput [formControl]="messageFormControl"></textarea>
    <mat-hint align="end">{{ getMessageLength }}/300</mat-hint>
    <mat-error *ngIf="messageFormControl.hasError('required')">Message is required</mat-error>
    <mat-error *ngIf="messageFormControl.hasError('maxlength')">Message must below 300 characters</mat-error>
    <mat-error *ngIf="messageFormControl.hasError('minlength')">Message must above 8 characters</mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="onRegisterClick()" [disabled]="messageFormControl.invalid"
          cdkFocusInitial>Register
  </button>
</mat-dialog-actions>
